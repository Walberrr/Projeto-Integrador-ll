<!DOCTYPE html>
<html>
<head>
    <title>Formul√°rio de Contato</title>
    <script src="pagina.js"></script>
</head>
<body>
    <form id="contactForm">
        <label for="Nome">Nome:</label><br>
        <input type="text" id="Nome" name="Nome"><br>
        <label for="Email">E-mail:</label><br>
        <input type="text" id="Email" name="Email"><br>
        <label for="Assunto">Assunto:</label><br>
        <input type="text" id="Assunto" name="Assunto"><br>
        <label for="Mensagem">Mensagem:</label><br>
        <textarea id="Mensagem" name="Mensagem"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
    <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const myNewObject = new Parse.Object('Chamado');
        myNewObject.set('Nome', document.getElementById('Nome').value);
        myNewObject.set('Email', document.getElementById('Email').value);
        myNewObject.set('Assunto', document.getElementById('Assunto').value);
        myNewObject.set('Mensagem', document.getElementById('Mensagem').value);
        try {
            const result = await myNewObject.save();
            console.log('Chamado created', result);
        } catch (error) {
            console.error('Error while creating Chamado: ', error);
        }
    });
    </script>
</body>
</html>
